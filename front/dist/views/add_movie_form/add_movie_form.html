    <title>Add Your Movies</title>
<script defer src="../../runtime.bundle.js"></script><script defer src="../../add_movie_form.bundle.js"></script></head>

<body>
    <h1>ADD MOVIE FORM PLACEHOLDER</h1>
    <div class="container-sm mt-5">
        <form action="http://localhost:3001/movies" method="POST" id="add-movie-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" placeholder="00h 00min" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate</label>
                <input type="number" class="form-control" id="rate" name="rate" required>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Poster URL</label>
                <input type="url" class="form-control" id="poster" name="poster" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            <button type="button" class="btn btn-warning" id="clear-btn">Clear</button>
        </form>
    </div>
</body>

</html>
