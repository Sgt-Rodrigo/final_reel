<h1 class="form-title text-center" id="form-title">
    ADD YOUR FAV FLICKS
    <span class="close-form-btn z-2" id="close-form-btn">X</span>
</h1>
<div class="container-sm mt-5">
    <form class="z-2 form" action="http://localhost:3001/movies" method="POST" id="add-movie-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            <label for="title" class="form-label">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="year" name="year" placeholder="Year" required>
            <label for="year" class="form-label">Year</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="director" name="director" placeholder="Director" required>
            <label for="director" class="form-label">Director</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="duration" name="duration" placeholder="00h 00min" placeholder="Duration" required>
            <label for="duration" class="form-label">Duration</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre"required>
            <label for="genre" class="form-label">Genre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="rate" name="rate" placeholder="Rate"required>
            <label for="rate" class="form-label">Rate</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="poster" name="poster" placeholder="Poster"required>
            <label for="poster" class="form-label">Poster URL</label>
        </div>
        <div class="btn-group z-2">
            <button type="submit" class="btn btn-lg btn-altdark border" id="submit-btn">Submit</button>
            <button type="button" class="btn btn-lg btn-outline-altyellow" id="clear-btn">Clear</button>
        </div>
    </form>
</div>
